<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="Re.css">
</head>
<body>
    <div class="navbar">
        <!-- Left side: navigation links -->
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <!-- Right side: auth buttons -->
        <div class="auth-buttons" id="auth-buttons">
            <a href="../RE/codeD3(1).html" class="register-button">Register</a>
            <a href="../LO/codeD3.html" class="login-button">Login</a>
        </div>
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post" id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="inp-name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="inp-email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" class="inp-password" placeholder="Enter your password" required>

            <label for="cf-password">Password again:</label>
            <input type="password" name="cf-password" class="inp-cf-password" placeholder="Enter your password again" required>

            <button type="submit" value="Sign Up">Sign up</button>
        </form>
        <p>Already have an account? <a href="codeD3.html">Login here</a></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="codeD3.js"></script>
</body>
</html>
