<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post" id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="inp-name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="inp-email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" class="inp-password" placeholder="Enter your password" required>

            <label for="cf-password">Password again:</label>
            <input type="password" name="cf-password" class="inp-cf-password" placeholder="Enter your password again"
                required>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="Login.html">Login here</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="Register.js"></script>
</body>

</html>
